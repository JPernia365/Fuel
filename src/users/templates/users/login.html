<head>
    <title>Fuel Price-Login</title>
</head>

{% extends "Fuel_Quote/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div id="backgroundimg1">

    <div id="registration-container" class="container" style="height:60vh !important;">

        <form method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Login To Your Account</legend>
                {{ form|crispy }}
            </fieldset>
                
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Login</button>
            </div>

        </form>

        <div class="border-top pt-3">
            <small class="text-muted">Don't Have An Account?
                <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>

    </div>

</div>

{% endblock %}
